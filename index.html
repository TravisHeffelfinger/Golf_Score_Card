<!DOCTYPE html>
<html>

<head id="head">
    <title>Golf Score Card</title>
    <link id="link" rel="stylesheet" href="./styles.css">
    <script defer src="./script.js"></script>
</head>

<body id="main-container">
    <div class="header-container">
        <div id="image">

        </div>
        <div class="course-info-container">
            <h1 id="current-course"></h1>
           
            <div class="row-container">
                <h4 id="course-address"></h4>
                <h4 id="course-city"></h4>
                <h4 id="state"></h4>
            </div>
            <div class="row-container">
                <h4 id="course-phone"></h4>
                <h4 id="course-website"></h4>

                <h6 id="final-score"></h6>
            </div>
            
        </div>

        <div>
            <div>Change course:</div>
            <select id="select-course" onchange="getCourse(this.value)"></select>
        </div>
        <div>
            <div>Change Tee Type:</div>
            <select id="tee-type" onchange="updateType(this.value)">
                <option value="0">Pro</option>
                <option value="1">Champion</option>
                <option value="2">Men</option>
                <option value="3">Women</option>
            </select>
        </div>
    </div>
    <div class="table-container">
        <div class="player-column" id="players">
            <div>Players</div>
            <div id="white-space"></div>
            <div>
                <input class="name-input" id="player-1" type="text" onchange="checkNames(this.value, 'player-1')">
            </div>
            <div>
                <input class="name-input"  id="player-2" type="text" onchange="checkNames(this.value, 'player-2')">
            </div>
            <div>
                <input class="name-input"  id="player-3" type="text" onchange="checkNames(this.value, 'player-3')">
            </div>
            <div>
                <input class="name-input"  id="player-4" type="text" onchange="checkNames(this.value, 'player-3')">
            </div>
        </div>
        <div class="column-container" id="column1">

        </div>
        <div class="column-container" id="column2">

        </div>
        <div class="column-container" id="column3">

        </div>
        <div class="column-container" id="column4">

        </div>
        <div class="column-container" id="column5">

        </div>
        <div class="column-container" id="column6">

        </div>
        <div class="column-container" id="column7">

        </div>
        <div class="column-container" id="column8">

        </div>
        <div class="column-container" id="column9">

        </div>
        <div class="column-container" id="column10">

        </div>
        <div class="column-container" id="column11">

        </div>
        <div class="column-container" id="column12">

        </div>
        <div class="column-container" id="column13">

        </div>
        <div class="column-container" id="column14">

        </div>
        <div class="column-container" id="column15">

        </div>
        <div class="column-container" id="column16">

        </div>
        <div class="column-container" id="column17">

        </div>
        <div class="column-container" id="column18">

        </div>
        <div class="column-container" id="total-par">

        </div>
        <div class="column-container" id="total-score">
            <div>Total Score</div>
            <div class='white-space'></div>
            <div id="player1">

            </div>
            <div id="player2">

            </div>
            <div id="player3">

            </div>
            <div id="player4">

            </div>
        </div>
        <div class="column-container" id="total-yards">
            <div>Total Yards</div>
            <div id="total-yards-area"></div>
        </div>
        <div class="column-container" id="out-score">
            <div>Out Score</div>
            <div class='white-space'></div>

            <div id="player-one-out">

            </div>
            <div id="player-two-out">

            </div>
            <div id="player-three-out">

            </div>
            <div id="player-four-out">

            </div>
        </div>
        <div class="column-container" id="in-score">
            <div>In Score</div>
            <div class='white-space'></div>

            <div id="player-one-in">

            </div>
            <div id="player-two-in">

            </div>
            <div id="player-three-in">

            </div>
            <div id="player-four-in">

            </div>
        </div>

    </div>
</body>

</html>
